###############################################################################
#                                PERSISTENCE                                  #
###############################################################################
#
# Persistence configuration values
#
# This is prepared for an H2 in-memory database
#

# Bean classes
jpa.entityManagerFactory.class=org.springframework.orm.jpa.LocalContainerEntityManagerFactoryBean
jpa.entityManager.class=org.springframework.orm.jpa.support.SharedEntityManagerBean
jpa.adapter.class=org.springframework.orm.jpa.vendor.HibernateJpaVendorAdapter
jpa.transactionManager.class=org.springframework.orm.jpa.JpaTransactionManager
jdbc.datasource.class=com.zaxxer.hikari.HikariDataSource

# JPA configuration
jpa.persistenceUnitName=dreadball_toolkit
jpa.database=H2
jpa.showSql=false
jpa.packagesToScan=com.wandrell.tabletop.dreadball.model.persistence

# Database configuration
jdbc.driver=org.h2.Driver

# Initial data location
jdbc.script.drop.common=classpath:db/drop/common.sql
jdbc.script.drop.dbo=classpath:db/drop/dbo.sql
jdbc.script.drop.dbx=classpath:db/drop/dbx.sql
jdbc.script.init.common=classpath:db/initialize/common.sql
jdbc.script.init.dbo=classpath:db/initialize/dbo.sql
jdbc.script.init.dbx=classpath:db/initialize/dbx.sql
jdbc.script.load.common=classpath:db/populate/common.sql
jdbc.script.load.dbo=classpath:db/populate/dbo.sql
jdbc.script.load.dbx=classpath:db/populate/dbx.sql

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=none
hibernate.namingStrategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.format_sql=true
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
