#set( $symbol_dollar = '$' )
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header" />
<body>
   <header class="header" th:include="fragments/menu :: menu" />

   <section id="main-section" class="container-fluid">
      <h1 th:text="#{title.entity.list}">Entity list</h1>
      <p>This view shows data loaded through an AJAX request.</p>
      <table class="table table-striped display dataTableAjax">
         <thead>
            <tr>
               <th th:text="#{label.name}">Name</th>
            </tr>
         </thead>
      </table>
   </section>

   <footer>
      <div th:include="fragments/scripts :: general" />
   </footer>
</body>

</html>
