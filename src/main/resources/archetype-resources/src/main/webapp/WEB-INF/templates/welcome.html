<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header" />
<body>
   <header class="header" th:include="fragments/menu :: menu" />

   <section id="main-section" class="container-fluid">
      <header class="page-header">
         <h1 th:text="#{application.title}">Webapp Title</h1>
      </header>

      <section id="game_selection">
         <div class="row">
            <h2 th:text="#{main.pick.game}">Pick a game</h2>
            <a class="btn btn-default pull-right"
               th:href="@{/builder/team/dbx}" role="button">DBX</a>
         </div>
      </section>
   </section>

   <footer>
      <div class="container-fluid"
         th:include="fragments/footer :: footer" />
      <div th:include="fragments/scripts :: general" />
   </footer>
</body>

</html>
